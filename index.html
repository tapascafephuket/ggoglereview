<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #3C2115;
            color: #F6D9A8;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        .logo {
            display: block;
            position: absolute;
            bottom: 20px;
            width: 20vw;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .stars {
            font-size: 8vw;
            cursor: pointer;
        }
        .star {
            color: #F6D9A8;
        }
        .hovered {
            color: #FFD700;
        }
        .hidden {
            display: none;
        }
        .feedback-form {
            margin-top: 20px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #F6D9A8;
            border-radius: 5px;
            background-color: #3C2115;
            color: #F6D9A8;
            font-family: 'Montserrat', sans-serif;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #F6D9A8;
            color: #3C2115;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFD700;
        }
        .loading {
            margin-top: 10px;
        }
        h2 {
            font-weight: bold;
        }
        small {
            font-weight: normal;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2 id="feedbackHeader" style="margin-bottom: 20px;">How was your experience with us?</h2>
        <div id="stars" class="stars" aria-label="Rate your experience">
            <span class="star" data-value="1" aria-label="1 star">★</span>
            <span class="star" data-value="2" aria-label="2 stars">★</span>
            <span class="star" data-value="3" aria-label="3 stars">★</span>
            <span class="star" data-value="4" aria-label="4 stars">★</span>
            <span class="star" data-value="5" aria-label="5 stars">★</span>
        </div>
        
        <form id="feedbackForm" class="hidden feedback-form">
            <input type="hidden" id="selectedStars" name="selectedStars">
            <textarea id="feedbackText" name="feedback" placeholder="Please provide additional details..."></textarea>
            <button type="button" id="backButton">Back</button>
            <button type="submit" id="sendFeedback">Send Feedback</button>
        </form>
        
        <div id="loading" class="loading hidden">Sending feedback...</div>
        <h2 id="thankYouMsg" class="hidden">Thank you!<br><small>Your feedback has been submitted.</small></h2>
    </div>
    <img src="https://drive.google.com/thumbnail?id=1qsF2XspEgi2dJh28GQCg9qQD0nHnviVH" alt="Logo" class="logo">
    
    <script>
        let selectedStars = 0;
        const stars = document.querySelectorAll('.star');
        const feedbackForm = document.getElementById('feedbackForm');
        const sendFeedbackBtn = document.getElementById('sendFeedback');
        const backButton = document.getElementById('backButton');
        const thankYouMsg = document.getElementById('thankYouMsg');
        const feedbackHeader = document.getElementById('feedbackHeader');
        const loadingIndicator = document.getElementById('loading');
        const selectedStarsInput = document.getElementById('selectedStars');

        stars.forEach((star, index) => {
            star.addEventListener('mouseover', function() {
                stars.forEach((s, i) => {
                    s.classList.toggle('hovered', i <= index);
                });
            });
            star.addEventListener('mouseout', function() {
                stars.forEach(s => s.classList.remove('hovered'));
            });
            star.addEventListener('click', function() {
                selectedStars = parseInt(this.getAttribute('data-value'));
                selectedStarsInput.value = selectedStars;
                if (selectedStars <= 2) {
                    document.getElementById('stars').classList.add('hidden');
                    feedbackForm.classList.remove('hidden');
                    feedbackHeader.innerHTML = "Help us improve<br><small style='font-weight: normal; display: block; margin-top: 10px;'>We appreciate your feedback. Please let us know how we can enhance our services.</small>";
                } else {
                    window.location.href = 'https://g.page/r/CYI2SWIeCoYxEBM/review';
                }
            });
        });

        feedbackForm.addEventListener('submit', function(event) {
            event.preventDefault();
            feedbackForm.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            const formData = new FormData(feedbackForm);
            fetch('https://formspree.io/f/mrbekejo', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                loadingIndicator.classList.add('hidden');
                feedbackHeader.classList.add('hidden');
                thankYouMsg.classList.remove('hidden');
            }).catch(error => {
                loadingIndicator.classList.add('hidden');
                alert('There was an error submitting your feedback. Please try again later.');
            });
        });

        backButton.addEventListener('click', function() {
            feedbackForm.classList.add('hidden');
            document.getElementById('stars').classList.remove('hidden');
            feedbackHeader.innerHTML = "How was your experience with us?";
        });
    </script>
</body>
</html>
