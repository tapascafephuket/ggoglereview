<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPAS Cafe & Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">    
</head>
<body>
    <img src="src/bol.png" class="bg-overlay">
    <div class="header">
        <img src="https://drive.google.com/thumbnail?id=1qsF2XspEgi2dJh28GQCg9qQD0nHnviVH" alt="Logo" class="logo" onclick="goHome()">
        <div class="menu">
            <button onclick="openMenu()">THE MENU</button>
            <button onclick="toggleReview()">REVIEW US</button>
            <button onclick="openBooking()">BOOKING</button>
            <button onclick="openLocation()">LOCATION</button>
        </div>
    </div>
    
    <div class="headlines-container">
        <img src="src/headlines_1.png" class="headline-1">
        <img src="src/headlines_2.png" class="headline-2">
    </div>    

    <!-- Review Section (Loaded Dynamically) -->
    <div id="reviewContainer"></div>

    <div class="footer">
        <a href="https://www.facebook.com/tapascafe.phuket" target="_blank"><i class="fa fa-facebook"></i></a>
        <a href="https://www.instagram.com/tapascafe.phuket" target="_blank"><i class="fa fa-instagram"></i></a>
        <a href="mailto:tapascafephuet@gmail.com"><i class="fa fa-envelope"></i></a>
    </div>
    
    <!-- Importing the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
